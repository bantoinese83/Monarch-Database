<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Crown -->
  <path d="M45 25 L35 15 L40 20 L30 10 L35 15 L25 5 L30 10 L20 0 L25 5 L15 15 L20 20 L10 10 L15 15 L5 25 L45 25 Z"
        fill="url(#crownGradient)"
        stroke="#FFD700"
        stroke-width="1"/>

  <!-- Crown base -->
  <rect x="5" y="25" width="40" height="5" fill="url(#crownGradient)"/>

  <!-- Letter M -->
  <text x="80" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">M</text>

  <!-- ONARCH text -->
  <text x="120" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#E5E7EB">ONARCH</text>

  <!-- Database subtitle -->
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">DATABASE</text>

  <!-- Decorative elements -->
  <circle cx="250" cy="30" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="270" cy="50" r="2" fill="#FFD700" opacity="0.5"/>
  <circle cx="260" cy="70" r="2.5" fill="#FFD700" opacity="0.6"/>
</svg>
