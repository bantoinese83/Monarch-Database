# Kubernetes Operator for Monarch Database
# Provides automated lifecycle management, scaling, and operations

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: monarchdatabases.monarch.io
spec:
  group: monarch.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                replicas:
                  type: integer
                  minimum: 1
                  maximum: 100
                durability:
                  type: object
                  properties:
                    level:
                      type: string
                      enum: [none, low, medium, high, maximum]
                    snapshotInterval:
                      type: integer
                persistence:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    storageClass:
                      type: string
                    size:
                      type: string
                resources:
                  type: object
                  properties:
                    requests:
                      type: object
                    limits:
                      type: object
                autoscaling:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    minReplicas:
                      type: integer
                    maxReplicas:
                      type: integer
                    targetCPUUtilization:
                      type: integer
            status:
              type: object
  scope: Namespaced
  names:
    plural: monarchdatabases
    singular: monarchdatabase
    kind: MonarchDatabase
    shortNames:
      - mdb

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monarch-operator
  namespace: monarch-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monarch-operator
  template:
    metadata:
      labels:
        app: monarch-operator
    spec:
      serviceAccountName: monarch-operator
      containers:
      - name: operator
        image: monarch-operator:latest
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monarch-operator
  namespace: monarch-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: monarch-operator
rules:
- apiGroups: ["monarch.io"]
  resources: ["monarchdatabases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: monarch-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: monarch-operator
subjects:
- kind: ServiceAccount
  name: monarch-operator
  namespace: monarch-system

